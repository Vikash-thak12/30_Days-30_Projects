<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
               <span id="date">12</span>
               <p id="day">Tuesday</p>
            </div>
            <div>
                <p id="month">June</p>
                <span id="year">2024</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
