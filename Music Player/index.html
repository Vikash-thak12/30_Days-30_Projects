<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d8d83e40e.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-section">
            <div class="upper-icons">
                <div>
                    <i class="fa-brands fa-phabricator"></i>
                    <!-- <img src="less.svg" alt=""> -->
                </div>
                <div>
                    <i class="fa-solid fa-bars"></i>
                    <!-- <img src="hamburger.svg" alt=""> -->
                </div>
            </div>
            <img src="music.jpg" alt="">
            <h1>Vikash</h1>
            <p>Let's Play the music...</p>
            <audio id="song">
                <source src="media/AP Dhillon Mashup.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="buttons">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="play-btn"><i class="fa-solid fa-play" id="play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
